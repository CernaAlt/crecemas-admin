<div class="container">
  <h2 *ngIf="!showRegister">Iniciar Sesión</h2>
  <h2 *ngIf="showRegister">Registro</h2>

  <!-- Login Form -->
  <form [formGroup]="loginForm" *ngIf="!showRegister && !isLoggedIn" (ngSubmit)="onLogin()">
    <label>DNI:</label>
    <input formControlName="dni" type="text" required />

    <label>Contraseña:</label>
    <input formControlName="password" type="password" required />

    <div *ngIf="loginError" class="error">{{ loginError }}</div>

    <button type="submit">Iniciar Sesión</button>
    <button type="button" (click)="toggleForm()">¿No tienes cuenta? Regístrate</button>
  </form>

  <!-- Register Form -->
  <form [formGroup]="registerForm" *ngIf="showRegister" (ngSubmit)="onRegister()">
    <label>DNI:</label>
    <input formControlName="dni" type="text" required />

    <label>Contraseña:</label>
    <input formControlName="password" type="password" required minlength="6" />

    <div *ngIf="registerError" class="error">{{ registerError }}</div>

    <button type="submit">Registrarse</button>
    <button type="button" (click)="toggleForm()">¿Ya tienes cuenta? Inicia sesión</button>
  </form>

  <!-- Logout Section -->
  <div *ngIf="isLoggedIn">
    <p>Sesión iniciada correctamente.</p>
    <button (click)="onLogout()">Cerrar Sesión</button>
  </div>
</div>
