<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col p-4">
    <div class="text-2xl font-bold mb-8">LOGO</div>

    <nav class="space-y-3">
      
      <button (click)="cambiarVista('reservaciones')" class="p-2 rounded flex items-center gap-2 w-full text-left">
        <span>📊</span> <span>Reservaciones</span>
      </button>
      <button (click)="cambiarVista('usuarios')" class="p-2 rounded flex items-center gap-2 w-full text-left">
        <span>📋</span> <span>Usuarios</span>
      </button>
      <button (click)="cambiarVista('socios')" class="p-2 rounded flex items-center gap-2 w-full text-left">
        <span>👤</span> <span>Socios</span>
      </button>
      <button (click)="cambiarVista('prestamos')" class="p-2 rounded flex items-center gap-2 w-full text-left">
        <span>📧</span> <span>Préstamos</span>
      </button>
      <button (click)="cambiarVista('generarContrato')" class="p-2 rounded flex items-center gap-2 w-full text-left">
        <span>🏠</span> <span>Generador Contratos</span>
      </button>
      <button (click)="cambiarVista('ajustes')" class="p-2 rounded flex items-center gap-2 w-full text-left">
        <span>⚙️</span> <span>Ajustes</span>
      </button>
    </nav>

    <div class="mt-auto pt-4 border-t border-gray-600">
      <app-logout-user></app-logout-user>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Panel de Administración</h1>
      <input type="search" placeholder="Buscar..." class="border rounded px-4 py-2 w-80 shadow-sm" />
    </header>

    <!-- Contenido dinámico -->
    <main class="p-6">
      <!--<app-dashboard *ngIf="vistaActual === 'dashboard'"></app-dashboard>-->

      <app-admin-reservations *ngIf="vistaActual === 'reservaciones'"></app-admin-reservations>
      <app-user-data *ngIf="vistaActual === 'usuarios'"></app-user-data>
      <app-socios-list *ngIf="vistaActual === 'socios'"></app-socios-list>
      <app-prestamos-list *ngIf="vistaActual === 'prestamos'"></app-prestamos-list>
      <app-generador-contratos *ngIf="vistaActual === 'generarContrato'"></app-generador-contratos>
      <app-ajustes *ngIf="vistaActual === 'ajustes'"></app-ajustes>
    
      
    </main>
  </div>
</div>
