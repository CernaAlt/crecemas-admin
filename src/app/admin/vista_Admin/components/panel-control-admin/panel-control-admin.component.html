<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col p-4">
    <!-- Logo -->
    <div class="text-xl font-bold mb-6 tracking-wide text-center">CRECE+</div>

    <!-- Imagen de perfil -->

    <svg
      viewBox="0 0 128 128"
      width="96"
      height="96"
      class="w-24 h-24 rounded-full mb-4 border mx-auto border-gray-300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        cx="64"
        cy="64"
        r="62"
        fill="#e0e0e0"
        stroke="#bdbdbd"
        stroke-width="4"
      />
      <ellipse cx="64" cy="54" rx="28" ry="28" fill="#ffe0b2" />
      <ellipse cx="64" cy="110" rx="40" ry="22" fill="#bdbdbd" />
      <ellipse cx="64" cy="54" rx="28" ry="28" fill="#ffe0b2" />
      <ellipse cx="64" cy="54" rx="18" ry="18" fill="#ffcc80" />
      <ellipse cx="64" cy="54" rx="10" ry="10" fill="#ffe0b2" />
      <ellipse cx="64" cy="100" rx="32" ry="18" fill="#90caf9" />
      <ellipse cx="64" cy="100" rx="24" ry="12" fill="#64b5f6" />
      <ellipse cx="64" cy="100" rx="16" ry="8" fill="#42a5f5" />
      <ellipse cx="64" cy="100" rx="8" ry="4" fill="#2196f3" />
      <ellipse
        cx="64"
        cy="54"
        rx="28"
        ry="28"
        fill="none"
        stroke="#bdbdbd"
        stroke-width="2"
      />
      <ellipse
        cx="64"
        cy="54"
        rx="18"
        ry="18"
        fill="none"
        stroke="#bdbdbd"
        stroke-width="1"
      />
      <ellipse
        cx="64"
        cy="54"
        rx="10"
        ry="10"
        fill="none"
        stroke="#bdbdbd"
        stroke-width="1"
      />
      <ellipse cx="64" cy="54" rx="4" ry="4" fill="#fff" />
      <ellipse cx="54" cy="50" rx="3" ry="4" fill="#6d4c41" />
      <ellipse cx="74" cy="50" rx="3" ry="4" fill="#6d4c41" />
      <ellipse cx="64" cy="62" rx="6" ry="3" fill="#fbc02d" />
    </svg>

    <!-- Datos del usuario -->
    <div *ngIf="usuario; else cargando" class="text-center mb-6">
      <p class="text-lg font-semibold leading-tight">
        {{ usuario.nombre }} {{ usuario.apellido }}
      </p>
      <p class="text-sm text-gray-400">
        {{ usuario.roles?.nombre || "Sin rol" }}
      </p>
    </div>

    <!-- Template de carga -->
    <ng-template #cargando>
      <p class="text-sm text-gray-400">Cargando datos del usuario...</p>
    </ng-template>

    <nav class="space-y-3">
      <button
        (click)="cambiarVista('reservaciones')"
        class="p-2 rounded flex items-center gap-2 w-full text-left"
      >
        <span>📊</span> <span>Reservaciones</span>
      </button>
      <button
        (click)="cambiarVista('usuarios')"
        class="p-2 rounded flex items-center gap-2 w-full text-left"
      >
        <span>📋</span> <span>Usuarios</span>
      </button>
      <button
        (click)="cambiarVista('socios')"
        class="p-2 rounded flex items-center gap-2 w-full text-left"
      >
        <span>👤</span> <span>Socios</span>
      </button>
      <button
        (click)="cambiarVista('prestamos')"
        class="p-2 rounded flex items-center gap-2 w-full text-left"
      >
        <span>📧</span> <span>Préstamos</span>
      </button>
      <button
        (click)="cambiarVista('generarContrato')"
        class="p-2 rounded flex items-center gap-2 w-full text-left"
      >
        <span>🏠</span> <span>Generador Contratos</span>
      </button>
      <button
        (click)="cambiarVista('ajustes')"
        class="p-2 rounded flex items-center gap-2 w-full text-left"
      >
        <span>⚙️</span> <span>Ajustes</span>
      </button>
    </nav>

    <div class="mt-auto pt-4 border-t border-gray-600">
      <app-logout-user></app-logout-user>
    </div>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Panel de Administración</h1>
      <input
        type="search"
        placeholder="Buscar..."
        class="border rounded px-4 py-2 w-80 shadow-sm"
      />
    </header>

    <!-- Contenido dinámico -->
    <main class="p-6">
      <!--<app-dashboard *ngIf="vistaActual === 'dashboard'"></app-dashboard>-->

      <app-admin-reservations
        *ngIf="vistaActual === 'reservaciones'"
      ></app-admin-reservations>
      <app-user-data *ngIf="vistaActual === 'usuarios'"></app-user-data>
      <app-socios-list *ngIf="vistaActual === 'socios'"></app-socios-list>
      <app-prestamos-list
        *ngIf="vistaActual === 'prestamos'"
      ></app-prestamos-list>
      <app-generador-contratos
        *ngIf="vistaActual === 'generarContrato'"
      ></app-generador-contratos>
      <app-ajustes *ngIf="vistaActual === 'ajustes'"></app-ajustes>
    </main>
  </div>
</div>
