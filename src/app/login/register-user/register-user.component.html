<div class="register-container">
  <h2>Registro para Clientes</h2>
  <form (ngSubmit)="register()">
    <h3>Datos de Acceso</h3>
    <div class="form-group">
      <input type="email" [(ngModel)]="email" placeholder="Correo electrónico*" name="email" required>
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" placeholder="Contraseña*" name="password" required>
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirmar contraseña*" name="confirmPassword"
        required>
    </div>

    <h3>Datos Personales</h3>
    <div class="form-row">
      <div class="form-group">
        <input type="text" [(ngModel)]="dni" placeholder="DNI*" name="dni" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="nombre" placeholder="Nombres*" name="nombre" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="apellido" placeholder="Apellidos*" name="apellido" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Fecha Nacimiento*</label>
        <input type="date" [(ngModel)]="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="form-group">
        <label>Género*</label>
        <select [(ngModel)]="genero" name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Rol*</label>
        <select [(ngModel)]="rol_id" name="rol_id" required [disabled]="roles.length === 0">
          <option value="">Seleccione un rol</option>
          <option *ngFor="let role of roles" [value]="role.id">
            {{ role.nombre }}
          </option>
        </select>
        <div *ngIf="isLoadingRoles" class="loading-message">
          Cargando roles...
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="tel" [(ngModel)]="telefono_movil" placeholder="Teléfono móvil*" name="telefono_movil" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="ciudad" placeholder="Ciudad*" name="ciudad" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="pais" placeholder="País*" name="pais" required>
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>
</div>
