<div
  class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-900 border border-green-300 shadow-lg rounded-xl"
>
  <form (ngSubmit)="loginUser()" #loginForm="ngForm" class="space-y-5">
    <h2
      class="text-2xl font-semibold text-green-800 dark:text-green-200 mb-4 text-center"
    >
      Iniciar Sesión
    </h2>

    <!-- Email -->
    <div>
      <label
        for="email"
        class="block text-sm font-medium text-green-800 dark:text-green-100 mb-1"
      >
        Correo Electrónico
      </label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full border border-green-300 rounded-md px-3 py-2 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <div
        *ngIf="loginForm.submitted && !email"
        class="text-red-500 text-sm mt-1"
      >
        El correo es obligatorio.
      </div>
    </div>

    <!-- Contraseña -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-green-800 dark:text-green-100 mb-1"
      >
        Contraseña
      </label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="w-full border border-green-300 rounded-md px-3 py-2 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <div
        *ngIf="loginForm.submitted && !password"
        class="text-red-500 text-sm mt-1"
      >
        La contraseña es obligatoria.
      </div>
    </div>

    <!-- Botón de ingreso -->
    <button
      type="submit"
      [disabled]="!loginForm.valid"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-md shadow transition"
    >
      Ingresar
    </button>

    <!-- Enlace para registrarse -->
    <div class="text-center mt-4 text-sm text-gray-700 dark:text-gray-300">
      ¿No tienes una cuenta?
      <a
        routerLink="/register"
        class="text-green-600 hover:underline dark:text-green-400"
      >
        Regístrate aquí
      </a>
    </div>
  </form>
</div>
